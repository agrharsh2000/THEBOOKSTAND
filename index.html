<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THEBOOKSTAND</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">THEBOOKSTAND</a>
            <i class='bx bx-cart' id="cart-icon"></i>
            <div class="cart">
                <h2 class="cart-title">Review your bag</h2>
                <div class="cart-content">
                </div>
                <div class="total">
                <div class="total-title">Your Total</div>
                <div class="total-price">$0</div>
                </div>
                <button type="button" class="btn-buy">Pay Now</button>
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>

    <section class="shop container">
        <div class="section-title">Which Book is right for you?</div>

        <div class="shop-content">
        </div>
    </section>
    <script src="index.js"></script>
    
</body>
</html>
